<mat-toolbar >
  <span>Administraci√≥n de Personal</span>
</mat-toolbar>
<div class="card">
  <div class="options">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>    
    <span class="example-spacer"></span>
    <button mat-flat-button (click)="openDialog('250ms', '250ms', null)">
      <mat-icon>add</mat-icon>
      <span>Agregar trabajador</span>
    </button>
    
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tabla" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro </th>
        <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres Completos </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreCompleto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipoDoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> T. Documento </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoDoc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numeroDoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro Documento </th>
        <td mat-cell *matCellDef="let row"> {{row.numeroDoc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> F. Nacimiento </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaNac | date: 'dd-MM-yyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> F. Ingreso </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaIngreso | date: 'dd-MM-yyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> F. Ingreso </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="icon" color="primary" (click)="showHijos(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button aria-label="icon" color="primary" (click)="openDialog('250ms', '250ms', row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="icon" color="warn" (click)="EliminarPersonal(row)">
            <mat-icon>delete</mat-icon>
          </button>
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
</div>
